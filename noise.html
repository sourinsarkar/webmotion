<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4"></circle>
    </svg>
    
    <svg width="300" height="130" xmlns="http://www.w3.org/2000/svg">
        <rect width="200" height="100" x="10" y="10" rx="20" ry="20" fill="blue"></rect>
    </svg>
    
    <svg width="150" height="100" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="pink" />
        <circle cx="75" cy="50" r="40" fill="yellow" />
        <text x="75" y="60" font-size="30" text-anchor="middle" fill="red">SVG</text>
    </svg>

    <svg width="320" height="130" xmlns="http://www.w3.org/2000/svg">
        <rect width="300" height="100" x="10" y="10" style="fill:rgb(0,0,255); stroke-width:3; stroke: red" />
    </svg>

    <svg width="320" height="170" xmlns="http://www.w3.org/2000/svg">
        <rect width="150" height="150" x="10" y="10" style="fill:rgb(0, 0, 255); stroke-width: 3; stroke: pink; fill-opacity: 0.1; stroke-opacity: 0.9" />
    </svg>
</body>
</html>
