<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noisy Gradient</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: black;
            }

            svg {
                width: 100vh;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <svg viewbox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <filter id="noiseFilter">
                <feTurbulence
                    type="fractalNoise"
                    baseFrequency="0.65"
                    numOctaves="3"
                    stictchTiles="stitch"
                />
            </filter>
            <rect width="100%" height="100%" filter="url(#noiseFilter)" />
        </svg>

        <svg 
            viewBox="0 0 200 200"
            xmlns='http://www.w3.org/2000/svg'>

            <filter id='noiseFilter'>
                <feTurbulence 
                type='fractalNoise' 
                baseFrequency='0.65' 
                numOctaves='3' 
                stitchTiles='stitch' />
            </filter>

            <rect
                width='100%' 
                height='100%' 
                filter='url(#noiseFilter)' />
        </svg>
    </body>
</html>
